<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Runner</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameCanvas {
      display: block;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      border: 5px solid #4CAF50;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    #question-box, #scoreboard, #game-over-box {
      position: absolute;
      font-family: sans-serif;
    }

    #question-box {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 10px 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 80%;
      display: none;
    }

    #options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .option {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    .option:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #scoreboard {
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #game-over-box {
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #444;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .btn {
      padding: 14px 28px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
    }

    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      z-index: 999;
    }

    .perfect-jump {
      position: absolute;
      color: gold;
      font-size: 24px;
      font-weight: bold;
      animation: riseUp 1s ease-out forwards;
      left: 120px;
      top: 280px;
      z-index: 10;
    }

    @keyframes riseUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }

    .splat {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      position: absolute;
      left: 100px;
      top: 300px;
      animation: squish 0.4s ease-in-out;
    }

    @keyframes squish {
      0% { transform: scale(1); }
      50% { transform: scale(1.5, 0.5); }
      100% { transform: scale(1); opacity: 0; }
    }

    .player {
      background: radial-gradient(circle, #ff5722 40%, #ff784e 100%);
      border: 2px solid #fff;
      border-radius: 50%;
    }

  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div id="question-box">
    <h3 id="question-text"></h3>
    <div id="options"></div>
  </div>

  <div id="scoreboard">
    Score: <span id="score">0</span><br>
    Lives: <span id="lives">3</span>
  </div>

  <div id="start-screen">
    <div class="start-content">
      <h1>Quiz Runner</h1>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <div id="game-over-box">
    <h2>Game Over!</h2>
    <p>Your score: <span id="final-score"></span></p>
    <button class="btn" onclick="location.reload()">Reblend</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const questionBox = document.getElementById("question-box");
    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options");
    const startBtn = document.getElementById("start-btn");

    let score = 0, lives = 3, gameRunning = false;
    let currentQuestionIndex = -1;
    let obstacle = null, questionAnswered = false, answeredCorrectly = false;

    const player = {
      x: 100, y: 300, width: 40, height: 40,
      vy: 0, gravity: 1.5, jumpStrength: -22, grounded: true,
      update() {
        this.vy += this.gravity;
        this.y += this.vy;
        if (this.y >= 300) {
          this.y = 300;
          this.vy = 0;
          this.grounded = true;
        } else {
          this.grounded = false;
        }
      },
      jump() {
        this.vy = this.jumpStrength;
      },
      draw() {
        ctx.fillStyle = "#ff5722";
        ctx.beginPath();
        ctx.arc(this.x + 20, this.y + 20, 20, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.stroke();
      }
    };

    const questions = [
      { q: "Capital of France?", options: ["Paris", "Rome", "Berlin", "Madrid"], answer: "Paris" },
      { q: "5 + 3?", options: ["8", "6", "9", "7"], answer: "8" },
      { q: "Painted Mona Lisa?", options: ["da Vinci", "van Gogh", "Picasso", "Monet"], answer: "da Vinci" },
      { q: "Largest planet?", options: ["Jupiter", "Saturn", "Earth", "Mars"], answer: "Jupiter" },
      { q: "Wrote 'Romeo and Juliet'?", options: ["Shakespeare", "Dickens", "Austen", "Twain"], answer: "Shakespeare" },
      { q: "âˆš16?", options: ["4", "8", "16", "2"], answer: "4" },
      { q: "Gas plants absorb?", options: ["CO2", "Oxygen", "Nitrogen", "Hydrogen"], answer: "CO2" },
      { q: "Boiling point water?", options: ["100Â°C", "90Â°C", "110Â°C", "120Â°C"], answer: "100Â°C" },
      { q: "Capital of Japan?", options: ["Tokyo", "Seoul", "Beijing", "Bangkok"], answer: "Tokyo" },
      { q: "Hardest natural substance?", options: ["Diamond", "Gold", "Iron", "Platinum"], answer: "Diamond" }
    ];

    function showQuestion() {
      const q = questions[++currentQuestionIndex % questions.length];
      questionText.textContent = q.q;
      optionsContainer.innerHTML = "";
      questionBox.style.display = "block";
      questionAnswered = false;
      answeredCorrectly = false;

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.classList.add("option");
        btn.textContent = option;
        btn.onclick = () => {
          questionBox.style.display = "none";
          questionAnswered = true;
          if (option === q.answer) {
            answeredCorrectly = true;
          }
        };
        optionsContainer.appendChild(btn);
      });
    }

    function spawnObstacle() {
      obstacle = { x: canvas.width, y: 320, width: 40, height: 80 };
    }

    function updateObstacle() {
      if (!obstacle) return;
      obstacle.x -= 3;

      if (
        obstacle.x < player.x + player.width &&
        obstacle.x + obstacle.width > player.x &&
        player.y + player.height > obstacle.y
      ) {
        if (answeredCorrectly) {
          player.jump();
          showPerfectJump();
        } else {
          showSplat();
          loseLife();
        }
        obstacle = null;
        setTimeout(() => {
          if (lives > 0) {
            showQuestion();
            spawnObstacle();
          }
        }, 2000);
      }
    }

    function showPerfectJump() {
      const tag = document.createElement("div");
      tag.className = "perfect-jump";
      tag.textContent = "Perfect Jump!";
      document.body.appendChild(tag);
      setTimeout(() => tag.remove(), 1000);
    }

    function showSplat() {
      const splat = document.createElement("div");
      splat.className = "splat";
      document.body.appendChild(splat);
      setTimeout(() => splat.remove(), 400);
    }

    function loseLife() {
      lives--;
      document.getElementById("lives").textContent = lives;
      if (lives <= 0) endGame();
    }

    function endGame() {
      gameRunning = false;
      document.getElementById("final-score").textContent = score;
      document.getElementById("game-over-box").style.display = "block";
    }

    function animate() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      player.update();
      player.draw();
      updateObstacle();
      requestAnimationFrame(animate);
    }

    function startGame() {
      document.getElementById("start-screen").style.display = "none";
      gameRunning = true;
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = score;
      document.getElementById("lives").textContent = lives;
      showQuestion();
      spawnObstacle();
      animate();
    }

    startBtn.onclick = startGame;

    // ðŸ”’ Prevent spacebar jump
    window.addEventListener("keydown", e => {
      if ([" ", "ArrowUp"].includes(e.key)) {
        e.preventDefault();
      }
    });

  </script>
</body>
</html>
