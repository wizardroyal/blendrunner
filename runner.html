<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Runner Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #000;
    }
    #gameOverBox {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      font-size: 24px;
      text-align: center;
    }
    #scoreBox {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="gameOverBox">
    <p id="gameOverMessage"></p>
    <button class="button" id="reblendBtn">Reblend</button>
  </div>
  <div id="scoreBox">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let lives = 3;
    let correctStreak = 0;
    let gameRunning = true;
    let player;
    let obstacles = [];
    let currentQuestion = null;
    let questionTimeout;
    let effectTimeout;

    // Player class
    class Player {
      constructor() {
        this.x = 50;
        this.y = canvas.height - 70;
        this.width = 40;
        this.height = 70;
        this.velocityY = 0;
        this.gravity = 0.5;
        this.isJumping = false;
        this.jumpHeight = -12;
      }

      update() {
        if (this.isJumping) {
          this.velocityY += this.gravity;
          this.y += this.velocityY;
          if (this.y > canvas.height - this.height) {
            this.y = canvas.height - this.height;
            this.isJumping = false;
            this.velocityY = 0;
            this.triggerPerfectJump();
          }
        }
      }

      jump() {
        if (!this.isJumping) {
          this.isJumping = true;
          this.velocityY = this.jumpHeight;
        }
      }

      draw() {
        ctx.fillStyle = "#00f";
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }

      triggerPerfectJump() {
        // Display Perfect Jump Effect
        const perfectJump = document.createElement("div");
        perfectJump.innerText = "Perfect Jump!";
        perfectJump.style.position = "absolute";
        perfectJump.style.top = `${this.y - 50}px`;
        perfectJump.style.left = `${this.x}px`;
        perfectJump.style.color = "green";
        perfectJump.style.fontSize = "30px";
        document.body.appendChild(perfectJump);
        setTimeout(() => {
          document.body.removeChild(perfectJump);
        }, 1000);
      }
    }

    // Obstacle class
    class Obstacle {
      constructor() {
        this.x = canvas.width;
        this.y = canvas.height - 50;
        this.width = 30 + Math.random() * 50;
        this.height = 50;
        this.speed = 2;
      }

      update() {
        this.x -= this.speed;
      }

      draw() {
        ctx.fillStyle = "#f00";
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }

      collisionWithPlayer() {
        return this.x < player.x + player.width &&
               this.x + this.width > player.x &&
               this.y < player.y + player.height &&
               this.y + this.height > player.y;
      }
    }

    // Generate obstacle at intervals
    function spawnObstacle() {
      if (gameRunning) {
        obstacles.push(new Obstacle());
        setTimeout(spawnObstacle, 2000);
      }
    }

    // Update game state
    function updateGame() {
      if (!gameRunning) return;

      player.update();
      obstacles.forEach(obstacle => {
        obstacle.update();
        if (obstacle.collisionWithPlayer()) {
          gameOver(false);
        }
      });
      
      // Clean up obstacles that are off-screen
      obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
    }

    // Draw game elements
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      player.draw();
      obstacles.forEach(obstacle => obstacle.draw());
    }

    // Game Over
    function gameOver(won) {
      gameRunning = false;
      document.getElementById("gameOverMessage").innerText = won ? "Congratulations! You won!" : "Game Over!";
      document.getElementById("gameOverBox").style.display = "block";
    }

    // Reset game
    function resetGame() {
      gameRunning = true;
      player = new Player();
      obstacles = [];
      score = 0;
      lives = 3;
      correctStreak = 0;
      document.getElementById("score").innerText = score;
      document.getElementById("lives").innerText = lives;
      document.getElementById("gameOverBox").style.display = "none";
      spawnObstacle();
      gameLoop();
    }

    // Game loop
    function gameLoop() {
      if (gameRunning) {
        updateGame();
        drawGame();
        requestAnimationFrame(gameLoop);
      }
    }

    // Handle keyboard input for jump
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();  // Prevents spacebar from triggering jumps
      }
    });

    // Show question and handle answer
    function showQuestion(question, options) {
      clearTimeout(questionTimeout);
      currentQuestion = question;

      // Handle option selection
      options.forEach((option, index) => {
        const button = document.createElement("button");
        button.innerText = option;
        button.onclick = () => handleAnswer(option === question.correctAnswer);
        document.body.appendChild(button);
      });

      questionTimeout = setTimeout(() => {
        // Hide the question after 7 seconds
        currentQuestion = null;
        // Optionally reset visual effects and move to the next stage
      }, 7000);
    }

    // Handle answer selection
    function handleAnswer(isCorrect) {
      if (isCorrect) {
        score += 10;
        correctStreak++;
        player.jump();
      } else {
        lives--;
        if (lives <= 0) {
          gameOver(false);
        }
      }

      document.getElementById("score").innerText = score;
      document.getElementById("lives").innerText = lives;
    }

    // Start game
    window.onload = () => {
      player = new Player();
      spawnObstacle();
      gameLoop();

      // Start by showing a question after 2 seconds
      setTimeout(() => {
        showQuestion({
          question: "What is 2 + 2?",
          options: ["3", "4", "5"],
          correctAnswer: "4"
        });
      }, 2000);
    };

    // Reblend (Restart) the game
    document.getElementById("reblendBtn").addEventListener("click", resetGame);
  </script>
</body>
</html>
