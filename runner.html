<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Runner</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --hover-color: #45a049;
      --background-light: #f0f8ff;
      --overlay-bg: rgba(255, 255, 255, 0.8);
      --shadow-light: rgba(0, 0, 0, 0.2);
      --shadow-heavy: rgba(0, 0, 0, 0.3);
      --text-dark: #333;
      --font-main: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      --border-radius: 12px;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--background-light);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameCanvas {
      display: block;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      border: 5px solid var(--primary-color);
      border-radius: 15px;
      box-shadow: 0 0 20px var(--shadow-heavy);
    }

    #question-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--overlay-bg);
      border-radius: var(--border-radius);
      padding: 10px 15px;
      box-shadow: 0 0 10px var(--shadow-light);
      max-width: 80%;
      display: none;
      z-index: 10;
    }

    #question-box h3 {
      font-size: 20px;
      color: var(--text-dark);
      margin: 0 0 15px;
    }

    #options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .option {
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      text-align: center;
    }

    .option:hover {
      background-color: var(--hover-color);
      transform: scale(1.05);
    }

    #scoreboard {
      position: absolute;
      top: 20px;
      left: 20px;
      text-align: left;
      font-size: 18px;
      color: var(--text-dark);
      background-color: var(--overlay-bg);
      padding: 12px;
      border-radius: var(--border-radius);
      box-shadow: 0 0 10px var(--shadow-light);
      z-index: 10;
    }

    #game-over-box {
      text-align: center;
      display: none;
      padding: 25px;
      background: #fff;
      border: 2px solid #444;
      border-radius: 15px;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px var(--shadow-light);
      z-index: 999;
    }

    .btn {
      padding: 14px 28px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--primary-color);
      color: white;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .btn:hover {
      background-color: var(--hover-color);
      transform: scale(1.05);
    }

    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      z-index: 999;
    }

    .start-content {
      text-align: center;
      background: #ffffffb3;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 0 15px var(--shadow-light);
    }

    .start-content h1 {
      margin-bottom: 20px;
      font-size: 36px;
      color: var(--text-dark);
    }

    .start-content button {
      padding: 15px 30px;
      background-color: var(--primary-color);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    .start-content button:hover {
      background-color: var(--hover-color);
    }

    .flash {
      animation: flashRed 0.3s;
    }

    @keyframes flashRed {
      0% { background-color: #f44336; }
      100% { background-color: var(--background-light); }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div id="question-box">
    <h3 id="question-text"></h3>
    <div id="options"></div>
  </div>

  <div id="scoreboard">
    Score: <span id="score">0</span><br>
    Lives: <span id="lives">3</span>
  </div>

  <div id="start-screen">
    <div class="start-content">
      <h1>Quiz Runner</h1>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <div id="game-over-box">
    <h2>Game Over!</h2>
    <p>Your score: <span id="final-score"></span></p>
    <button class="btn" onclick="location.reload()">Reblend</button>
  </div>

  <script>
    document.addEventListener("keydown", (e) => {
      e.preventDefault(); // disables spacebar scrolling
    });
  </script>
</body>
</html>
