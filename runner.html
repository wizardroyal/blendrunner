<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Runner</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameCanvas {
      display: block;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      border: 5px solid #4CAF50;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    #question-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 10px 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 80%;
      display: none;
    }

    #question-box h3 {
      font-size: 20px;
      color: #333;
      margin: 0 0 15px;
    }

    #options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .option {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      text-align: center;
    }

    .option:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #scoreboard {
      position: absolute;
      top: 20px;
      left: 20px;
      text-align: left;
      font-size: 18px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #game-over-box {
      text-align: center;
      display: none;
      padding: 25px;
      background: #fff;
      border: 2px solid #444;
      border-radius: 15px;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .btn {
      padding: 14px 28px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      z-index: 999;
    }

    .start-content {
      text-align: center;
      background: #ffffffb3;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .start-content h1 {
      margin-bottom: 20px;
      font-size: 36px;
      color: #333;
    }

    .start-content button {
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .start-content button:hover {
      background-color: #45a049;
    }

    .flash {
      animation: flashRed 0.3s;
    }

    @keyframes flashRed {
      0% { background-color: #f44336; }
      100% { background-color: #f0f8ff; }
    }

    /* New animations */
    .particle {
      position: absolute;
      border-radius: 50%;
      background-color: #ff5722;
      animation: particleAnimation 0.6s ease-out forwards;
    }

    @keyframes particleAnimation {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      100% { transform: scale(0.2) translateY(-50px); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="question-box">
    <h3 id="question-text"></h3>
    <div id="options"></div>
  </div>
  <div id="scoreboard">
    Score: <span id="score">0</span><br>
    Lives: <span id="lives">3</span>
  </div>
  <div id="start-screen">
    <div class="start-content">
      <h1>Quiz Runner</h1>
      <button id="start-btn">Start Game</button>
    </div>
  </div>
  <div id="game-over-box">
    <h2>Game Over!</h2>
    <p>Your score: <span id="final-score"></span></p>
    <button class="btn" onclick="location.reload()">Reblend</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const questionBox = document.getElementById("question-box");
    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options");
  
    let score = 0;
    let lives = 3;
    let gameRunning = false;
    let currentQuestionIndex = -1;
    let obstacle = null;
    let correctStreak = 0;
    let questionAnswered = false;
    let questionTimer = null;
    let obstacleHandled = false;
    let obstacleSpeed = 2.5; // Set initial speed
  
    const player = {
      x: 100,
      y: 300, // Initial Y coordinate (feet aligned with the ground)
      width: 40,
      height: 40, // Adjusted player height for alignment with obstacle base
      vy: 0,
      gravity: 1.5,
      jumpStrength: -22, // Increased jump power to clear obstacle
      grounded: true,
      update() {
        this.vy += this.gravity;  // Apply gravity
        this.y += this.vy;  // Move player down
  
        if (this.y >= 300) {  // Check if the player has hit the ground
          this.y = 300;  // Reset to ground level
          this.vy = 0;  // Stop downward movement
          this.grounded = true;  // Player is now grounded
        } else {
          this.grounded = false;  // Player is in the air
        }
      },
      jump() {
        if (this.grounded) {
          this.vy = this.jumpStrength;  // Apply jump force
          this.grounded = false;  // Set grounded to false as the player is now in the air
        }
      },
      draw() {
        ctx.fillStyle = "#ff5722";
        ctx.fillRect(this.x, this.y, this.width, this.height); // Make sure player is visible
      }
    };
  
    const questions = [
      { q: "What is the capital of France?", options: ["Paris", "Rome", "Berlin", "Madrid"], answer: "Paris" },
      { q: "What is 5 + 3?", options: ["8", "6", "9", "7"], answer: "8" },
      { q: "Who painted the Mona Lisa?", options: ["Leonardo da Vinci", "Vincent van Gogh", "Pablo Picasso", "Claude Monet"], answer: "Leonardo da Vinci" },
      { q: "What is the largest planet?", options: ["Jupiter", "Saturn", "Earth", "Mars"], answer: "Jupiter" },
      { q: "Who wrote 'Romeo and Juliet'?", options: ["William Shakespeare", "Charles Dickens", "Jane Austen", "Mark Twain"], answer: "William Shakespeare" },
      { q: "What is the square root of 16?", options: ["4", "8", "16", "2"], answer: "4" },
      { q: "Which gas do plants absorb from the air?", options: ["Carbon dioxide", "Oxygen", "Nitrogen", "Hydrogen"], answer: "Carbon dioxide" },
      { q: "What is the boiling point of water?", options: ["100°C", "90°C", "110°C", "120°C"], answer: "100°C" },
      { q: "What is the capital of Japan?", options: ["Tokyo", "Seoul", "Beijing", "Bangkok"], answer: "Tokyo" },
      { q: "What is the hardest natural substance?", options: ["Diamond", "Gold", "Iron", "Platinum"], answer: "Diamond" }
    ];
  
    function showQuestion() {
      const q = questions[++currentQuestionIndex % questions.length];
      questionBox.style.display = "block";
      questionText.textContent = q.q;
      optionsContainer.innerHTML = "";
      questionAnswered = false;
      obstacleHandled = false;
    
      q.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.classList.add("option");
        button.addEventListener("click", () => {
          checkAnswer(option, q.answer);
        });
        optionsContainer.appendChild(button);
      });

      questionTimer = setTimeout(() => {
        if (!questionAnswered) {
          questionBox.style.display = "none";
          spawnNextObstacleWithQuestion();
        }
      }, 7000); // Adjusted to 7 seconds
    }
  
    function checkAnswer(selected, correct) {
      clearTimeout(questionTimer);
      questionAnswered = true;
      questionBox.style.display = "none";
    
      if (selected === correct) {
        correctStreak++;
        if (correctStreak >= 3) {
          score += 100;
          correctStreak = 0;
        }
        score += 10;
        document.getElementById("score").textContent = score;
        obstacleHandled = true;
        setTimeout(spawnNextObstacleWithQuestion, 2000); // Breather of 2 seconds
      } else {
        correctStreak = 0;
        loseLife();
        obstacleHandled = true;
        setTimeout(spawnNextObstacleWithQuestion, 2000); // Breather of 2 seconds
      }
    }

    function spawnNextObstacleWithQuestion() {
      if (!gameRunning) return;
      spawnObstacle();
      showQuestion();
    }
  
    function spawnObstacle() {
      obstacle = {
        x: canvas.width,
        y: 320,
        width: 40,
        height: 80
      };
    }
  
    function updateObstacle() {
      if (!obstacle) return;
      obstacle.x -= obstacleSpeed;

      // Trigger jump when the obstacle reaches the player
      if (obstacle.x < player.x + player.width + 10 && !obstacleHandled && player.grounded) {
        if (questionAnswered) {
          player.jump(); // Trigger jump when the obstacle reaches the player
        }
      }

      // Collision check when obstacle reaches player
      if (
        obstacle.x < player.x + player.width &&
        obstacle.x + obstacle.width > player.x &&
        player.y + player.height > obstacle.y
      ) {
        obstacle = null;
        loseLife();
      }

      if (obstacle && obstacle.x + obstacle.width < 0) {
        obstacle = null;
      }
    }

    function loseLife() {
      lives--;
      document.getElementById("lives").textContent = lives;
      if (lives <= 0) {
        gameOver();
      }
    }

    function gameOver() {
      gameRunning = false;
      document.getElementById("final-score").textContent = score;
      document.getElementById("game-over-box").style.display = "block";
    }
  
    function startGame() {
      gameRunning = true;
      lives = 3;
      score = 0;
      document.getElementById("score").textContent = score;
      document.getElementById("lives").textContent = lives;
      document.getElementById("start-screen").style.display = "none";
      spawnNextObstacleWithQuestion();
    }
  
    document.getElementById("start-btn").addEventListener("click", startGame);
    window.addEventListener("keydown", (event) => {
      if (event.key === " " || event.key === "ArrowUp") {
        player.jump();
      }
    });
  
    function animate() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      player.update();
      player.draw();
      updateObstacle();
      requestAnimationFrame(animate);
    }
  
    animate();
  </script>
</body>
</html>
