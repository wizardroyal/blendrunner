<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Runner</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameCanvas {
      display: block;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      border: 5px solid #4CAF50;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    #question-box, #scoreboard, #game-over-box, #start-screen {
      position: absolute;
      z-index: 10;
    }

    #question-box {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 10px 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 80%;
      display: none;
    }

    #options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .option {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      text-align: center;
    }

    .option:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #scoreboard {
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #game-over-box {
      text-align: center;
      display: none;
      padding: 25px;
      background: #fff;
      border: 2px solid #444;
      border-radius: 15px;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .btn {
      padding: 14px 28px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #start-screen {
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      z-index: 999;
    }

    .start-content {
      text-align: center;
      background: #ffffffb3;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .start-content h1 {
      margin-bottom: 20px;
      font-size: 36px;
      color: #333;
    }

    .start-content button {
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .start-content button:hover {
      background-color: #45a049;
    }

    #effect {
      position: absolute;
      font-size: 28px;
      font-weight: bold;
      color: gold;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<div id="question-box">
  <h3 id="question-text"></h3>
  <div id="options"></div>
</div>
<div id="scoreboard">Score: <span id="score">0</span><br>Lives: <span id="lives">3</span></div>
<div id="start-screen">
  <div class="start-content">
    <h1>Quiz Runner</h1>
    <button id="start-btn">Start Game</button>
  </div>
</div>
<div id="game-over-box">
  <h2>Game Over!</h2>
  <p>Your score: <span id="final-score"></span></p>
  <button class="btn" onclick="location.reload()">Reblend</button>
</div>
<div id="effect"></div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const questionBox = document.getElementById("question-box");
const questionText = document.getElementById("question-text");
const optionsContainer = document.getElementById("options");
const effectDiv = document.getElementById("effect");

let score = 0;
let lives = 3;
let gameRunning = false;
let currentQuestionIndex = -1;
let obstacle = null;
let questionAnswered = false;
let answeredCorrectly = false;
let obstacleHandled = false;
let obstacleSpeed = 3;

const player = {
  x: 100,
  y: 300,
  width: 40,
  height: 40,
  vy: 0,
  gravity: 1.5,
  jumpStrength: -22,
  grounded: true,
  update() {
    this.vy += this.gravity;
    this.y += this.vy;

    if (this.y >= 300) {
      this.y = 300;
      this.vy = 0;
      this.grounded = true;
    } else {
      this.grounded = false;
    }
  },
  jump() {
    this.vy = this.jumpStrength;
    this.grounded = false;
    showEffect("Perfect Jump!");
  },
  draw() {
    ctx.fillStyle = "#3498db";
    ctx.beginPath();
    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, 20, 0, Math.PI * 2);
    ctx.fill();

    // Eyes
    ctx.fillStyle = "#fff";
    ctx.beginPath();
    ctx.arc(this.x + 12, this.y + 15, 5, 0, Math.PI * 2);
    ctx.arc(this.x + 28, this.y + 15, 5, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "#000";
    ctx.beginPath();
    ctx.arc(this.x + 12, this.y + 15, 2, 0, Math.PI * 2);
    ctx.arc(this.x + 28, this.y + 15, 2, 0, Math.PI * 2);
    ctx.fill();
  }
};

const questions = [
  { q: "What is the capital of France?", options: ["Paris", "Rome", "Berlin", "Madrid"], answer: "Paris" },
  { q: "What is 5 + 3?", options: ["8", "6", "9", "7"], answer: "8" },
  { q: "Who painted the Mona Lisa?", options: ["Leonardo da Vinci", "Van Gogh", "Picasso", "Monet"], answer: "Leonardo da Vinci" }
];

function showQuestion() {
  const q = questions[++currentQuestionIndex % questions.length];
  questionBox.style.display = "block";
  questionText.textContent = q.q;
  optionsContainer.innerHTML = "";
  questionAnswered = false;
  answeredCorrectly = false;
  obstacleHandled = false;

  q.options.forEach(option => {
    const button = document.createElement("button");
    button.textContent = option;
    button.classList.add("option");
    button.addEventListener("click", () => checkAnswer(option, q.answer));
    optionsContainer.appendChild(button);
  });
}

function checkAnswer(selected, correct) {
  questionAnswered = true;
  answeredCorrectly = selected === correct;
  questionBox.style.display = "none";
}

function spawnObstacle() {
  obstacle = {
    x: canvas.width,
    y: 320,
    width: 40,
    height: 80
  };
}

function updateObstacle() {
  if (!obstacle) return;

  obstacle.x -= obstacleSpeed;

  if (
    obstacle.x < player.x + player.width &&
    obstacle.x + obstacle.width > player.x &&
    player.y + player.height > obstacle.y &&
    !obstacleHandled
  ) {
    if (questionAnswered && answeredCorrectly) {
      player.jump();
    } else {
      loseLife();
      showEffect("Splat!", "red");
    }
    obstacleHandled = true;
    obstacle = null;
    setTimeout(spawnNextObstacleWithQuestion, 2000);
  }

  if (obstacle && obstacle.x + obstacle.width < 0) {
    obstacle = null;
  }

  // Draw obstacle
  ctx.fillStyle = "#555";
  ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
}

function loseLife() {
  lives--;
  document.getElementById("lives").textContent = lives;
  if (lives <= 0) gameOver();
}

function gameOver() {
  gameRunning = false;
  document.getElementById("final-score").textContent = score;
  document.getElementById("game-over-box").style.display = "block";
}

function showEffect(text, color = "gold") {
  effectDiv.style.color = color;
  effectDiv.textContent = text;
  effectDiv.style.display = "block";
  setTimeout(() => {
    effectDiv.style.display = "none";
  }, 1000);
}

function spawnNextObstacleWithQuestion() {
  if (!gameRunning) return;
  spawnObstacle();
  showQuestion();
}

function startGame() {
  gameRunning = true;
  score = 0;
  lives = 3;
  document.getElementById("score").textContent = score;
  document.getElementById("lives").textContent = lives;
  document.getElementById("start-screen").style.display = "none";
  spawnNextObstacleWithQuestion();
}

document.getElementById("start-btn").addEventListener("click", startGame);

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (gameRunning) {
    player.update();
    player.draw();
    updateObstacle();
    requestAnimationFrame(animate);
  }
}

animate();
</script>
</body>
</html>
