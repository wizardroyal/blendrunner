<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Runner</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f7ff;
      overflow: hidden;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      border: 3px solid #4CAF50;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
      font-size: 18px;
      color: #333;
      display: none;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
    }

    #scoreboard div {
      margin-bottom: 8px;
    }

    #question-box {
      background: #ffffffee;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      text-align: center;
      display: none;
    }

    .option {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option:hover {
      background-color: #45a049;
    }

    #game-over-box {
      text-align: center;
      display: none;
      padding: 20px;
      background: #fff;
      border: 2px solid #444;
      border-radius: 10px;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .start-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .start-content h1 {
      margin-bottom: 20px;
      font-size: 36px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <div class="start-content">
      <h1>Welcome to Quiz Runner</h1>
      <button id="start-btn" class="btn">Start Game</button>
    </div>
  </div>

  <!-- Scoreboard -->
  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Lives: <span id="lives">3</span></div>
    <div>High Score: <span id="highscore">0</span></div>
  </div>

  <!-- Quiz Box -->
  <div id="question-box">
    <h3 id="question-text"></h3>
    <div id="options"></div>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <!-- Game Over Box -->
  <div id="game-over-box">
    <h2 id="game-over-message"></h2>
    <button class="btn" onclick="restartGame()">Race Again</button>
  </div>

  <script>
    // existing JavaScript unchanged
  </script>
</body>
</html>
