<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Runner</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameCanvas {
      display: block;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      border: 5px solid #4CAF50;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    #scoreboard {
      position: absolute;
      top: 20px;
      left: 20px;
      text-align: left;
      font-size: 18px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #question-box {
      background: #ffffffee;
      border: 3px solid #4CAF50;
      border-radius: 15px;
      padding: 25px;
      width: 320px;
      text-align: center;
      display: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .option {
      display: block;
      margin: 12px auto;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    .option:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #game-over-box {
      text-align: center;
      display: none;
      padding: 25px;
      background: #fff;
      border: 2px solid #444;
      border-radius: 15px;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .btn {
      padding: 14px 28px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      z-index: 999;
    }

    .start-content {
      text-align: center;
      background: #ffffffb3;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .start-content h1 {
      margin-bottom: 20px;
      font-size: 36px;
      color: #333;
    }

    .start-content button {
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .start-content button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <div class="start-content">
      <h1>Welcome to Quiz Runner</h1>
      <button id="start-btn" class="btn">Start Game</button>
    </div>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <!-- Question Box -->
  <div id="question-box">
    <h3 id="question-text"></h3>
    <div id="options"></div>
  </div>

  <!-- Scoreboard -->
  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Lives: <span id="lives">3</span></div>
    <div>High Score: <span id="highscore">0</span></div>
  </div>

  <!-- Game Over Box -->
  <div id="game-over-box">
    <h2 id="game-over-message"></h2>
    <button class="btn" onclick="restartGame()">Race Again</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let lives = 3;
    let highscore = localStorage.getItem("quizRunnerHighscore") || 0;
    document.getElementById("highscore").textContent = highscore;

    const ground = 350;
    const gravity = 1.2;
    const jumpPower = -15;

    const player = {
      x: 50,
      y: ground - 40,
      width: 40,
      height: 40,
      vy: 0,
      jumping: false,
      hit: false,
      hitFrame: 0
    };

    let obstacles = [];
    let gameSpeed = 4;
    let questions = [
      { question: "Capital of France?", options: ["Paris", "London", "Berlin", "Rome"], answer: "Paris" },
      { question: "Red Planet?", options: ["Venus", "Earth", "Mars", "Jupiter"], answer: "Mars" },
      { question: "Largest mammal?", options: ["Elephant", "Shark", "Blue Whale", "Rhino"], answer: "Blue Whale" },
      { question: "HTML means?", options: ["HyperText Markup Language", "Code", "Structure", "Format"], answer: "HyperText Markup Language" },
      { question: "Continents?", options: ["5", "6", "7", "8"], answer: "7" },
      { question: "Deepest ocean?", options: ["Indian", "Pacific", "Arctic", "Atlantic"], answer: "Pacific" },
      { question: "Photosynthesis gas?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], answer: "Carbon Dioxide" },
      { question: "√64?", options: ["6", "8", "7", "9"], answer: "8" },
      { question: "WW2 End Year?", options: ["1945", "1940", "1939", "1950"], answer: "1945" },
      { question: "Boiling point of water?", options: ["100°C", "90°C", "80°C", "110°C"], answer: "100°C" }
    ];

    let usedQuestions = [];
    let currentQuestion = null;
    let awaitingAnswer = false;
    let currentObstacle = null;
    let correctAnswerGiven = false;
    let gameRunning = true;
    let canJump = false;

    // Draw the player character with animation
    function drawPlayer() {
      ctx.fillStyle = "#FF6347"; // Tomato red color
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Draw obstacles
    function drawObstacles() {
      ctx.fillStyle = "#32CD32"; // Lime Green
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });
    }

    // Function to spawn a new question with an obstacle
    function spawnQuestionWithObstacle() {
      if (awaitingAnswer || !gameRunning || questions.length === 0) return;

      const index = Math.floor(Math.random() * questions.length);
      currentQuestion = questions.splice(index, 1)[0];
      usedQuestions.push(currentQuestion); // Add question to usedQuestions

      const ob = { x: canvas.width, y: ground, width: 40, height: 50, id: Date.now() };
      obstacles.push(ob);
      currentObstacle = ob;
      awaitingAnswer = true;
      correctAnswerGiven = false;
      canJump = false;

      document.getElementById("question-box").style.display = "block";
      document.getElementById("question-text").textContent = currentQuestion.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      currentQuestion.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => handleAnswer(opt);
        optionsDiv.appendChild(btn);
      });

      setTimeout(() => {
        if (awaitingAnswer) {
          awaitingAnswer = false;
          document.getElementById("question-box").style.display = "none";
        }
      }, 10000);
    }

    setInterval(spawnQuestionWithObstacle, 7000);

    function handleAnswer(selected) {
      document.getElementById("question-box").style.display = "none";
      awaitingAnswer = false;
      if (selected === currentQuestion.answer) {
        correctAnswerGiven = true;
        canJump = true;
      } else {
        canJump = false;
      }
    }

    // Lose life and check for game over
    function loseLife(withAnimation = false) {
      lives--;
      document.getElementById("lives").textContent = lives;
      if (withAnimation) {
        player.hit = true;
        player.hitFrame = 0;
      }
      if (lives <= 0) {
        gameOver(false);
      }
    }

    // Game Over screen
    function gameOver(playerWon) {
      gameRunning = false;
      if (questions.length === 0 && lives > 0) {
        document.getElementById("game-over-message").textContent = "Congratulations! You've completed the quiz!";
      } else {
        if (score > highscore) {
          localStorage.setItem("quizRunnerHighscore", score);
        }
        const message = playerWon ? "You are worthy to be a BlendRunner" : "Sorry your wheels fell off";
        document.getElementById("game-over-message").textContent = message;
      }
      document.getElementById("game-over-box").style.display = "block";
    }

    // Restart the game
    function restartGame() {
      score = 0;
      lives = 3;
      gameRunning = true;
      player.y = ground - player.height;
      player.jumping = false;
      obstacles = [];
      awaitingAnswer = false;
      currentObstacle = null;
      correctAnswerGiven = false;
      canJump = false;

      // Refill questions from usedQuestions
      if (questions.length === 0) {
        questions = [...usedQuestions];
        usedQuestions = [];
      }

      document.getElementById("score").textContent = score;
      document.getElementById("lives").textContent = lives;
      document.getElementById("game-over-box").style.display = "none";
    }

    // Game loop function
    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas for next frame

      // Gravity and Jumping Logic
      if (player.jumping) {
        player.vy += gravity;
        player.y += player.vy;
        if (player.y >= ground - player.height) {
          player.y = ground - player.height;
          player.jumping = false;
        }
      }

      drawPlayer();
      drawObstacles();

      // Update obstacle positions and collision detection
      obstacles.forEach(ob => {
        ob.x -= gameSpeed;
        if (ob.x + ob.width < 0) {
          obstacles = obstacles.filter(o => o.id !== ob.id);  // Remove obstacles that go off-screen
        }

        // Check for collision with player
        if (ob.x < player.x + player.width && ob.x + ob.width > player.x && ob.y < player.y + player.height && ob.y + ob.height > player.y) {
          loseLife(true);
        }
      });

      requestAnimationFrame(gameLoop);  // Keep the game running by requesting another frame
    }

    gameLoop();  // Start the game loop

    // Event listener for jumping
    window.addEventListener("keydown", (e) => {
      if (e.key === " " && !player.jumping && canJump) {  // Spacebar to jump
        player.vy = jumpPower;
        player.jumping = true;
      }
    });

    // Start Game Button
    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("start-screen").style.display = "none";
      gameRunning = true;
      gameLoop();
    });
  </script>
</body>
</html>
